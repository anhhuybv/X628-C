<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Xóa học viên</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<div class="bootstrap-iso">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <h1 style="color:#147698; margin-top:20px; font-family: initial">
          <b>Xóa học viên</b>
        </h1>
        <br>
        <br>
        <form class="form-horizontal" method="post" action="" role="form">
          <br>
          <p style="color:#000000bd">
            <i>Nhập UID hoặc ID học viên để xóa</i>
          </p>

          <div class="form-group ">
            <label class="control-label col-sm-2" for="iduser">
              ID học viên
            </label>
            <div class="col-sm-10">
              <input class="form-control" id="iduser" name="iduser" type="text" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button class="btn btn-primary " name="submit" type="submit">
                Xóa
              </button>
            </div>
          </div>
          <input type="button" class="MyButton" value="Quay lại" onclick="window.location.href='/login'"/>
        </form>
      </div>
    </div>
  </div>
</div>

</html>

<link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

<style>
  .bootstrap-iso .formden_header h2,
  .bootstrap-iso .formden_header p,
  .bootstrap-iso form {
    font-family: Arial, Helvetica, sans-serif;
    color: black
  }

  .bootstrap-iso form button,
  .bootstrap-iso form button:hover {
    color: white !important;
  }

  .asteriskField {
    color: red;
  }
</style>
<style>
  .bootstrap-iso .btn-success {
    color: #ffffff;
    background-color: #337ab7;
    border-color: #337ab7;
  }
</style>

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"
/>

<script>
  $(document).ready(function () {
    var date_input = $('input[name="date"]');
    var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
    date_input.datepicker({
      format: 'mm/dd/yyyy',
      container: container,
      todayHighlight: true,
      autoclose: true,
    })
  })
</script>
